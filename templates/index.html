<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibotta Offer Recommendation Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #visualization {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Ibotta Offer Recommendation Engine</h1>

    <form action="/recommend" method="get">
        <label for="user_id">Enter User ID:</label>
        <input type="number" id="user_id" name="user_id" placeholder="e.g., 1" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="results">
        <h2>Recommendations:</h2>
        <ul>
            {% for offer in recommendations %}
            <li>Offer ID: {{ offer }}</li>
            {% endfor %}
        </ul>
    </div>

    <div id="visualization">
        <h2>User Purchase History</h2>
        {% if plot_path %}
        <iframe src="{{ plot_path }}"></iframe>
        {% endif %}
    </div>

</body>
</html>
