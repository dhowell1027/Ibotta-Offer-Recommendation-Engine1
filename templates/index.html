<!DOCTYPE html>
<html>
<head>
    <title>Ibotta Offer Recommendation Engine</title>
</head>
<body>
    <h1>Welcome to the Ibotta Offer Recommendation Engine</h1>
    <form action="/recommendations/" method="get">
        <label for="user_id">Enter User ID:</label>
        <input type="number" id="user_id" name="user_id">
        <button type="submit">Get Recommendations</button>
    </form>

    <form action="/predict_redemption/" method="get">
        <label for="user_id">Enter User ID:</label>
        <input type="number" id="user_id" name="user_id">
        <label for="offer_id">Enter Offer ID:</label>
        <input type="number" id="offer_id" name="offer_id">
        <button type="submit">Predict Redemption</button>
    </form>
</body>
</html>
